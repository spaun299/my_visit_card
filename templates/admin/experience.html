{% extends 'base.html' %}
{% block 'content' %}
<div id="page-wrapper">
    <div class="row">
        <h1>Experience</h1>
        {% for job in experience %}

        <div class="col-lg-4">

            <form role="form" action="{{ request.path }}" method="post">
                <div class="form-group">
                    <label>Company name</label>
                    <input class="form-control" placeholder="Company name" name="company_name" required value="{{ job['company_name'] }}">
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input class="form-control" placeholder="Position" name="position" required value="{{ job['position'] }}">
                </div>
                <div class="form-group">
                    <label>Date from</label>
                    <input class="form-control" placeholder="dd-mm-year" name="date_from" required value="{{ job['date_from'] }}">
                </div>
                <div class="form-group">
                    <label>Date to</label>
                    <input class="form-control" placeholder="dd-mm-year" name="date_to" required value="{{ job['date_to'] }}">
                </div>
                <div class="form-group">
                    <label>Company_description</label>
                    <textarea class="form-control"  name="company_description" required>{{ job['company_description'] }}</textarea>
                </div>
                <div class="form-group">
                    <label>Responsobility</label>
                    <input class="form-control" placeholder="Responsobility" name="my_responsobility" required value="{{ job['my_responsobility'] }}">
                </div>
                <div class="form-group">
                    <label>Workers amount</label>
                    <input class="form-control" type="number" placeholder="Workers amount" name="workers_amount" required value="{{ job['workers_amount'] }}">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input class="form-control" placeholder="Location" name="location" required value="{{ job['location'] }}">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input class="form-control" placeholder="Website" name="web_site" required value="{{ job['web_site'] }}">
                </div>
                <button type="submit" class="btn btn-default">Change</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
            <hr>
        </div>



        {% end %}

        <div class="col-lg-12">
            <h1>Add new job</h1>
            <form role="form" action="{{ request.path }}" method="post">
                <div class="form-group">
                    <label>Company name</label>
                    <input class="form-control" placeholder="Company name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input class="form-control" placeholder="Position" name="position" required>
                </div>
                <div class="form-group">
                    <label>Date from</label>
                    <input class="form-control" placeholder="dd-mm-year" name="date_from" required>
                </div>
                <div class="form-group">
                    <label>Date to</label>
                    <input class="form-control" placeholder="dd-mm-year" name="date_to">
                </div>
                <div class="form-group">
                    <label>Company_description</label>
                    <textarea class="form-control"  name="company_description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Responsobility</label>
                    <input class="form-control" placeholder="Responsobility" name="my_responsobility" required>
                </div>
                <div class="form-group">
                    <label>Workers amount</label>
                    <input class="form-control" type="number" placeholder="Workers amount" name="workers_amount" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input class="form-control" placeholder="Location" name="location" required>
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input class="form-control" placeholder="Website" name="web_site" required>
                </div>
                <button type="submit" class="btn btn-default">Create</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        </div>
    </div>
</div>
{% end %}
