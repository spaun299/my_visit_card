{% extends 'base.html' %}
{% block 'content' %}
<div class="container">
  <h2>Visitors</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>IP</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user['date'] }}</td>
        <td>{{ user['time'] }}</td>
        <td>{{ user['ip'] }}</td>
          <td>{{ user['location'] }}</td>
      </tr>
    {% end %}
    </tbody>
  </table>
</div>

{% end %}
